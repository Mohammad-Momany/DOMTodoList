<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div id="calc">
            <div class="row">
               <div class="column" id="display-val">0</div>
            </div>
            <div class="row">
                <div class="calc-btn column " id="clear">AC</div>
                <div class="calc-btn column " id="backspace">&#8676;</div>
                <div class=" calc-btn column calc-btn-operator" id="divide">&#247;</div>
 
            </div>

            <div class="row">
                <div class=" calc-btn column calc-btn-num" id="seven">7</div>
                <div class=" calc-btn column calc-btn-num" id="eight">8</div>
                <div class=" calc-btn column calc-btn-num" id="nine">9</div>
                <div class=" calc-btn column calc-btn-operator" id="multiply">x</div>
            </div>
            <div class="row">
                <div class=" calc-btn column calc-btn-num" id="four">4</div>
                <div class=" calc-btn column calc-btn-num" id="five">5</div>
                <div class=" calc-btn column calc-btn-num" id="six">6</div>
                <div class=" calc-btn column calc-btn-operator" id="minus">-</div>

            </div>

            <div class="row">
                <div class=" calc-btn column calc-btn-num" id="one">1</div>
                <div class=" calc-btn column calc-btn-num" id="two">2</div>
                <div class=" calc-btn column calc-btn-num" id="three">3</div>
                <div class=" calc-btn column calc-btn-operator" id="plus">+</div>

            </div>
            <div class="row">
                <div class=" calc-btn column calc-btn-num" id="zero">0</div>
                <div class=" calc-btn  column" id="dot">.</div>
                <div class=" calc-btn column calc-btn-operator" id="equals">=</div>

            </div>

        </div>



        <div>
            <header>
            <h1>Todo List</h1>
         </header>
          <form >
              <input type="text" class="todo-input">
              <button class="todo-button" type="submit">
                   <i class="fas fa-plus-square"></i>
                </button>
            </form>
            <div class="todo-contaner">
                <ul class="todo-list"></ul>
            </div>
        </div>
    </div>        
    <script src="m.js"></script>
</body>
</html>
